<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>NFT preview card component</title>
  
</head>
<body>
  <div class="nft-card">
    <div class="nft-component">
      <a href="https://youtu.be/xvFZjo5PgG0" target="_blank"><div class="hover-nft-component"><img class="icon-view"src="resources/images/icon-view.svg" alt=""></div></a>
    </div>
  <div class="card-caption">
    <h2>Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value-date-section">
    <div class="value-date">
      <img src="resources/images/icon-ethereum.svg" alt="">
      <p style="color: #00FFF8">0.041 ETH</p>
    </div>
    <div class="value-date">
      <img src="resources/images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
    </div>
    <div class="line"></div>
    <div class="creator">
      <img src="resources/images/image-avatar.png" alt="">
      <p>Creation of 
        <a href="https://youtu.be/xvFZjo5PgG0" target="_blank" class="creator-hover">
          <strong>Jules Wyvern</strong>
        </a>
      </p>
    </div>
  </div>
  </div>
</body>
</html>
